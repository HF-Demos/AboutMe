<!DOCTYPE html>
<html>
  <head>
    <title>HTML Demo!</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="balloon.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700|PT+Sans:400,400italic,700,700italic|Raleway:400,300italic,300|Cinzel|Sanchez' rel='stylesheet' type='text/css'>
  </head>

  <body>


    <div class="header">
      <h1>Miguel Derecho</h1>
      <h2>The Light Internet Digest For Leisure Elevator Reading</h2>
    </div>

    <div class="portrait">
      <img id="portrait" src="me.jpg" alt="cat">
    </div>

    <div class="whitespace">
    </div>

    <div class="all-rows">

      <div class="row">

        <div class="image">
          <button data-balloon-length="fit" data-balloon="This is a camel" data-balloon-pos="left">
          <img class="tile" src="1.jpg" alt="bruuuuuce">
        </div>
        <div class="image">
          <button data-balloon-length="fit" data-balloon="Sometimes I like to hike" data-balloon-pos="up">
          <img class="tile" src="2.jpg" alt="bruuuuuce">
        </div>
        <div class="image">
          <button data-balloon-length="fit" data-balloon="My one eyed dog is alergic to grapefruit" data-balloon-pos="right">
          <img class="tile" src="3.jpg" alt="bruuuuuce">
        </div>

      </div> <!-- end of first row-->

      <div class="row">

        <div class="image">
          <button data-balloon-length="fit" data-balloon="beer tastes great" data-balloon-pos="left">
          <img class="tile" src="4.jpg" alt="bruuuuuce">
        </div>
        <div class="image">
          <button data-balloon-length="fit" data-balloon="some other dog dogs are good things" data-balloon-pos="up">
          <img class="tile" src="5.jpg" alt="bruuuuuce">
        </div>
        <div class="image">
          <button data-balloon-length="fit" data-balloon="this is a latte" data-balloon-pos="right">
          <img class="tile" src="6.jpg" alt="bruuuuuce">
        </div>

      </div> <!-- end of second row-->

      <div class="row">

        <div class="image">
          <button data-balloon-length="fit" data-balloon="I have no idea who this is" data-balloon-pos="left">
          <img class="tile" src="7.jpg" alt="bruuuuuce">
        </div>
        <div class="image">
          <button data-balloon-length="fit" data-balloon="I like to cook" data-balloon-pos="down">
          <img class="tile" src="8.jpg" alt="bruuuuuce">
        </div>
        <div class="image">
          <button data-balloon-length="fit" data-balloon="Cacti are most dope" data-balloon-pos="right">
          <img class="tile" src="9.jpg" alt="bruuuuuce">
        </div>

      </div> <!-- end of third row-->

    </div> <!-- end of all rows-->

    <div class="footer">
      <h2>Yo Thats Me</h2>
    </div>

  </body>

</html>
